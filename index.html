<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOREBOARD</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <main>
    <div class="board">
        <div class="team1">
            
            <div id="home">HOME</div>
            <div id="home-score">0</div>
            <div id="home-add-points">
               
                <button class="plus1" onclick="increment1home()">+1</button>
                <button class="plus2" onclick="increment2home()">+2</button>
                <button class="plus3" onclick="increment3home()">+3</button>
                
            </div>
        </div>
        <div class="team2">
            <div id="away">AWAY</div>
            <div id="away-score">0</div>
            <div id="away-add-points">
               
                <button class="plus1" onclick="increment1away()">+1</button>
                <button class="plus2" onclick="increment2away()">+2</button>
                <button class="plus3" onclick="increment3away()">+3</button>
            
            </div>
        </div>
        <div class="newgame-div"><p class="newgame" onclick="reset()">New Game</p></div>
    </div>
    
   </main> 
   <script src="index.js"></script>
</body>
</html>
